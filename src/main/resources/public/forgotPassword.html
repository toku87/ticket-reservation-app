<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #525252;
        }
        .centered-form{
            margin-top: 60px;
        }

        .centered-form .panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" action="/api/users/forgotPassword" method="post">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-sm" placeholder="E-mail Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="newPassword" class="form-control input-sm" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmNewPassword" class="form-control input-sm" placeholder="Confirm new password">
                        </div>
                        <input type="submit" value="Send" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
